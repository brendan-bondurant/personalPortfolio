<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MyPortfolio</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="MyPortfolio.styles.css" rel="stylesheet" />

<body>



    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text" aria-live="polite"></div>

        <span class="me-auto">
            <strong>Error:</strong> An unhandled error has occurred.
        </span>
        <a href="" class="reload btn btn-outline-light btn-sm ms-3">Reload</a>
        <button type="button" class="dismiss btn-close btn-sm ms-3" aria-label="Dismiss"></button>
    </div>
    <script src="_framework/blazor.webassembly.js" defer></script>
